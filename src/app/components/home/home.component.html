<main>
    <input type="text" name="" placeholder="Izlash" #input id="">
    <button (click)="search(input.value)">Qidirish</button>
  
    <div class="words">
      @for(word of filteredWords; track word.id) {
        <app-word-card-component 
            (click)="navigateToDetails(word.id)" 
            [word_card] = "word"></app-word-card-component>
      }
      
    </div>
  
</main>
